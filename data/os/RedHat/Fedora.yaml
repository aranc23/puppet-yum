---
## os: Fedora
yum::utils_package_name: "dnf-utils"
yum::config_file: '/etc/dnf/dnf.conf'
yum::os_default_repos:
  - 'fedora-modular'
  - 'fedora'
  - 'updates-modular'
  - 'updates'
  - 'fedora-cisco-openh264'
yum::repos:
  fedora-modular:
    descr: 'Fedora Modular $releasever - $basearch'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=fedora-modular-$releasever&arch=$basearch'
    enabled: true
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: false
  fedora-modular-debuginfo:
    descr: 'Fedora Modular $releasever - $basearch - Debug'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=fedora-modular-debug-$releasever&arch=$basearch'
    enabled: false
    gpgcheck: false
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: false
  fedora-modular-source:
    descr: 'Fedora Modular $releasever - Source'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=fedora-modular-source-$releasever&arch=$basearch'
    enabled: false
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: false

  fedora:
    descr: 'Fedora $releasever - $basearch'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=fedora-$releasever&arch=$basearch'
    enabled: true
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
  fedora-debuginfo:
    descr: 'Fedora $releasever - $basearch - Debug'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=fedora-debug-$releasever&arch=$basearch'
    enabled: false
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: false
  fedora-source:
    descr: 'Fedora $releasever - Source'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=fedora-source-$releasever&arch=$basearch'
    enabled: false
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: false

  updates-modular:
    descr: 'Fedora Modular $releasever - $basearch - Updates'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=updates-released-modular-f$releasever&arch=$basearch'
    enabled: true
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
  updates-modular-debuginfo:
    descr: 'Fedora Modular $releasever - $basearch - Updates - Debug'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=updates-released-modular-debug-f$releasever&arch=$basearch'
    enabled: false
    repo_gpgcheck: false
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: False
  updates-modular-source:
    descr: 'Fedora Modular $releasever - Updates Source'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=updates-released-modular-source-f$releasever&arch=$basearch'
    enabled: false
    repo_gpgcheck: false
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: False

  updates:
    descr: 'Fedora $releasever - $basearch - Updates'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=updates-released-f$releasever&arch=$basearch'
    enabled: true
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
  updates-debuginfo:
    descr: 'Fedora $releasever - $basearch - Updates - Debug'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=updates-released-debug-f$releasever&arch=$basearch'
    enabled: false
    repo_gpgcheck: false
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: false
  updates-source:
    descr: 'Fedora $releasever - Updates Source'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=updates-released-source-f$releasever&arch=$basearch'
    enabled: false
    repo_gpgcheck: false
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: 0

  fedora-cisco-openh264:
    descr: 'Fedora $releasever openh264 (From Cisco) - $basearch'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=fedora-cisco-openh264-$releasever&arch=$basearch'
    enabled: true
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
  fedora-cisco-openh264-debuginfo:
    descr: 'Fedora $releasever openh264 (From Cisco) - $basearch - Debug'
    metalink: 'https://mirrors.fedoraproject.org/metalink?repo=fedora-cisco-openh264-debug-$releasever&arch=$basearch'
    enabled: false
    gpgcheck: true
    gpgkey: 'file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch'
    skip_if_unavailable: true

